  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #back-btn {
      margin: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #back-btn:hover {
      background-color: #666;
    }
  </style>

  <script>
    function showGallery(id) {
      document.getElementById('main-cards').style.display = 'none';
      document.getElementById('back-btn').style.display = 'block';
      document.getElementById(id).style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main-cards').style.display = 'flex';
      document.getElementById('back-btn').style.display = 'none';

      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
    }
