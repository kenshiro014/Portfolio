<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ken Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    #back-btn {
      margin: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #back-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- Category Cards -->
  <div class="container" id="main-cards">
    <div class="card" onclick="showGallery('baby-mobs')">
      <img src="images/wandering_trader.png" alt="Baby Mobs">
    </div>
    <div class="card">
      <img src="images/furniture_placeholder.png" alt="Furniture">
    </div>
    <div class="card">
      <img src="images/weapon_placeholder.png" alt="Weapons">
    </div>
  </div>

  <!-- Back Button -->
  <button id="back-btn" onclick="goBack()">‚Üê Back</button>

  <!-- Baby Mobs Gallery -->
  <div class="gallery" id="baby-mobs">
    <img src="images/wandering_trader.png" alt="Wandering Trader">
    <img src="images/allay.png" alt="allay">
    <img src="images/bat.png" alt="bat">
    <img src="images/bee.png" alt="bee">
    <img src="images/blaze.png" alt="blaze">
    <!-- Add more <img> tags here as needed -->
  </div>

  <script>
    function showGallery(id) {
      document.getElementById('main-cards').style.display = 'none';
      document.getElementById('back-btn').style.display = 'block';
      document.getElementById(id).style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main-cards').style.display = 'flex';
      document.getElementById('back-btn').style.display = 'none';

      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
    }
  </script>
</body>
</html>
